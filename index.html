<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="nodeport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>canvas</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.canvasBox {
    display: flex;
    flex-wrap: wrap;
}
.canvas {
    flex-shrink: 0;
    flex-grow: 0;
    border: 2px solid #000;
    /* position: relative; */
}
.canvas0,
.canvas1,
.canvas2,
.canvas3 {
    width: 750px;
    height: 1334px;
}
.canvas4 {
    width: 500px;
    height: 400px;
}

</style>

</head>

<body>
<div class="canvasBox">
    <!-- <canvas class="canvas canvas1" data-canvas-render >
        {
            width
        }
    </canvas> -->
    <canvas class="canvas canvas1" id="canvas1"></canvas>
    <canvas class="canvas canvas2" id="canvas2"></canvas>
    <canvas class="canvas canvas0" id="canvas0"></canvas>
    <canvas class="canvas canvas3" id="canvas3"></canvas>
    <canvas class="canvas canvas4" id="canvas4"></canvas>
</div>


<script src="./canvas.js"></script>
<script src='/root0.js'></script>
<script src='/root1.js'></script>
<script src='/root2.js'></script>
<script src='/root3.js'></script>
<script src='/root4.js'></script>
<script>
    const { CanvasX } = window

    let options = {
        // debug: true,
    }

    // 第零张
    let canvas0 = new CanvasX('canvas0', options)
    canvas0.render(window.root0)

    // 第一张
    let canvas = new CanvasX('canvas1', options)
    canvas.render(window.root1)

    // 第二张
    let canvas2 = new CanvasX('canvas2', options)
    canvas2.render(window.root2)

    // 第三张
    let canvas3 = new CanvasX('canvas3', options)
    canvas3.render(window.root3)

    // 第四张
    let canvas4 = new CanvasX('canvas4', options)
    canvas4.render(window.root4)

</script>
</body>
</html>
